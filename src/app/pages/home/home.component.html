
<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <app-destination-auto-complete 
    [formGroup]="searchForm" 
    controlName="destination">
  </app-destination-auto-complete>
  <!-- ... other form fields ... -->
  <button type="submit">Search</button>
</form>


<section class="search-results">
  <h2>Tours in {{ destination }}</h2>
</section>
  

   <section class="promoted-tours">
    <h1>Promoted tours</h1>
   
   <ngb-carousel *ngIf="promotedTourGroups.length > 0">
    <ng-template ngbSlide *ngFor="let group of promotedTourGroups">
      <div class="tour-group">
        <div *ngFor="let tour of group" class="tour-card" (click)="openDialog(tour)">
          <img [src]="'/assets/images/' + tour.destination + '.jpg'" alt="Image of {{ tour.destination }}" class="tour-image">
          <div class="tour-info">
            <h3>{{ tour.destination }}</h3>
            <h4 class="description">description</h4>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
