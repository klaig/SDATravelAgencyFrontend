
<mat-card>
  <mat-tab-group class="custom-group" animationDuration="0ms">
    <mat-tab label="Sign In">
      <!-- Sign In form content here -->
      <mat-card-content class="fadeIn">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="icon">
            <img src="assets/images/user.png" alt="User Icon" />
          </div>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="usernameOrEmail">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div>
            <button type="submit" mat-raised-button color="primary" class="submit-button">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Sign Up">
      <!-- Sign Up form content here -->
      <mat-card-content class="fadeIn">
        <form [formGroup]="signUpForm" (ngSubmit)="onRegister()">
          <div class="icon">
            <img src="assets/images/user.png" alt="User Icon" />
          </div>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Name" formControlName="newName">
            </mat-form-field>
          </p>
          
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="newUsername">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="newEmail">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="newPassword">
            </mat-form-field>
          </p>
          
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
          
          <div>
            <button type="submit" mat-raised-button color="primary" class="submit-button">Register</button>
          </div>
        </form>
        
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
